name: CI

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    container: 
      image: python:bullseye
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: |
        pip install hatch
    - name: Run format
      run: |
        hatch run format

  test:
    strategy:
      matrix:
        python-version: ["3.11-rc", "3.10", "3.9"]
    runs-on: ubuntu-latest
    container:
      image: python:${{ matrix.python-version }}-bullseye
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install hatch
    - name: Run test
      run: |
        hatch run cov