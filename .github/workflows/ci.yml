name: CI

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    container: 
      image: python:bullseye
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip install hatch
    - name: Run format
      run: |
        hatch run format

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11-rc", "3.10", "3.9"]
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - run: install hatch
      - run: hatch run cov